<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center">Registration Form</h1>

  <form align="center">
    <p>
      Name: <input type="text" name="name" placeholder="Enter your name" required>
    </p>

    <p>
      Email: <input type="email" name="email" placeholder="Enter your email" required>
    </p>

    <p>
      Mobile No: <input type="tel" name="mobile" placeholder="Enter the mobile no." required>
    </p>

    <p>
      DOB: <input type="date" name="birth" required>
    </p>

    <p>
      Gender:<br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </p>


    <p>
        Branch:<br>
        <select>
            <option>CSE</option>
            <option>Electrical</option>
            <option>civi</option>
        </select>
    </p>

     <p>
        Semester:<br>
        <select>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4st</option>
            <option>5nd</option>
            <option>6rd</option>
            <option>7st</option>
            <option>8nd</option>
            
        </select>
    </p>

     <p>

        Write something about you:<br>
        <textarea name="about you" id="">
            
        </textarea>
    </p>

    <p>
      <button type="submit">Submit</button>
    </p>
  </form>

</body>
</html>
