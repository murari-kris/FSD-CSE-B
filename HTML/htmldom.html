<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html dom dom</title>
</head>
<body>
    <button onclick="addpara()">click</button>
    <div id="para1"></div>
    <p>This is old paragraph</p>

    
    <script>
        function addpara(){
        const para=document.createElement("p");
        para.textContent="This is new paragraph";
        para.style.background="blue";
        para.style.color="white";
        const id=document.getElementById("para1");
        
        id.appendChild(para);
        }
    </script>
    


</body>
</html>
