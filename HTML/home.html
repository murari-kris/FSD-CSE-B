    <title>Document</title>

        .container{

<body>

            <li>Contact Us</li>

            <li>Login</li>

        <div class="middle">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
        
        <div>Footer</div>
    </div>

</html>
